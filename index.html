<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyTracker App | အနာဂတ် ငွေကြေးစီမံခန့်ခွဲမှု</title>
    <style>
        /* CSS Code အပိုင်းကို အောက်မှာ ကြည့်ပါ */
    </style>
</head>
<body>

    <header class="header">
        <div class="logo-container">
            <img src="icon.jpg" alt="Money Tracker Logo" class="app-icon">
            <span class="app-name">Money <span class="gradient-text">Tracker</span></span>
        </div>
    </header>

    <main class="hero-section">
        <div class="content-wrapper">
            <h1>သင်၏ ငွေကြေးစွမ်းအားကို စတင်ပါ။</h1>
            <p class="tagline">Minimalist ဒီဇိုင်း၊ Maximum ထိရောက်မှု။</p>
            
            <div class="download-container">
                <a href="#" id="downloadBtn" class="download-btn disabled-btn">
                    <img src="icon.jpg" alt="Download Icon" class="btn-icon">
                    Android APK Download (မကြာမီ)
                </a>
                <p class="version-text">Version 1.0.0 (Coming Soon)</p>
            </div>
            
            <div class="features">
                <div class="feature-item">✅ ရှင်းလင်းပြတ်သားသော Dashboards</div>
                <div class="feature-item">💰 လျှင်မြန်သော ငွေစာရင်းသွင်းခြင်း</div>
                <div class="feature-item">🛡️ Data လုံခြုံမှု အပြည့်အဝ</div>
            </div>
        </div>
    </main>

    <script>
        // APK file ရလာတဲ့အခါ ဒီ script ကို ဖျက်ပြီး HTML link ကိုပဲ ပြင်နိုင်ပါတယ်။
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('downloadBtn');
            btn.addEventListener('click', function(e) {
                if (btn.classList.contains('disabled-btn')) {
                    e.preventDefault();
                    alert('Download Link ကို မကြာမီ ဖွင့်ပေးပါမည်။');
                }
            });
        });
    </script>
</body>
</html>
