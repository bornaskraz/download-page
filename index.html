<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker | Smart Finance</title>
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-color: #0a0a0a;       /* အမဲရောင် အစစ် */
            --card-bg: #171717;        /* ကတ်ပြားအရောင် (အမဲဖျော့) */
            --primary-color: #10B981;  /* ငွေကြေးဆိုင်ရာ အစိမ်းရောင် */
            --text-main: #ffffff;      /* စာလုံးအဖြူ */
            --text-muted: #a3a3a3;     /* စာလုံးမီးခိုး */
            --border-color: #262626;   /* ဘောင်အရောင် */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Glow Effect (နောက်ခံ အလင်းရောင်မှိန်မှိန်) */
        .glow-effect {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.15) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- MAIN CARD --- */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
            padding: 50px 30px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* --- LOGO --- */
        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 18px; /* App Icon ပုံစံ */
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            object-fit: cover; /* ပုံမပျက်အောင် ထိန်းခြင်း */
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            letter-spacing: -0.5px;
        }

        .tagline {
            color: var(--primary-color);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: block;
        }

        p.description {
            color: var(--text-muted);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* --- FEATURES GRID --- */
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 40px;
            text-align: left;
        }

        .feature-item {
            background: #202020;
            padding: 15px;
            border-radius: 12px;
            font-size: 0.85rem;
            color: #d4d4d4;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .check-icon {
            color: var(--primary-color);
            font-weight: bold;
        }

        /* --- DOWNLOAD BUTTON --- */
        .download-btn {
            display: block;
            width: 100%;
            background-color: var(--primary-color);
            color: #000; /* အစိမ်းပေါ်မှာ အမဲစာလုံးက ပိုထင်ရှားပါတယ် */
            padding: 16px 0;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            font-size: 1.1rem;
            transition: transform 0.2s, background-color 0.2s;
            box-sizing: border-box;
        }

        .download-btn:hover {
            background-color: #34d399; /* Hover လုပ်ရင် အရောင်လင်းမယ် */
            transform: translateY(-2px);
        }

        .download-btn.disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
            pointer-events: none; /* Click လို့မရအောင် ပိတ်ခြင်း */
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #525252;
        }

        @media (max-width: 480px) {
            .card {
                border: none;
                background: transparent;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

    <div class="glow-effect"></div>

    <div class="card">
        <img src="icon.jpg" alt="Money Tracker Logo" class="app-icon">

        <span class="tagline">Finance Made Simple</span>
        <h1>Money Tracker</h1>
        
        <p class="description">
            ဝင်ငွေထွက်ငွေများကို စနစ်တကျ မှတ်တမ်းတင်ပြီး 
            သင့်ဘဏ္ဍာရေး အနာဂတ်ကို တည်ဆောက်ပါ။
        </p>

        <div class="features">
            <div class="feature-item"><span class="check-icon">✓</span> လွယ်ကူသော မှတ်တမ်း</div>
            <div class="feature-item"><span class="check-icon">✓</span> ရှင်းလင်းသော စာရင်း</div>
            <div class="feature-item"><span class="check-icon">✓</span> Data လုံခြုံမှု</div>
            <div class="feature-item"><span class="check-icon">✓</span> Offline အသုံးပြုနိုင်</div>
        </div>

        <a href="#" class="download-btn disabled">
            Download APK (Coming Soon)
        </a>

        <div class="footer">
            Money Tracker App &copy; 2025<br>
            Version 1.0.0
        </div>
    </div>

</body>
</html>
