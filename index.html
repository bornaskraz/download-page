<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <style>
        /* --- DESIGN TOKENS --- */
        :root {
            --bg-color: #f7f7f8; /* မျက်လုံးအေးစေမယ့် မီးခိုးရောင်ဖျော့ */
            --card-bg: #ffffff;
            --primary-text: #111111;
            --secondary-text: #666666;
            --accent-color: #2D2D2D; /* ခလုတ်အရောင် (Soft Black) */
            --shadow: 0 20px 40px -10px rgba(0,0,0,0.08); /* သဘာဝကျတဲ့ အရိပ် */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- MAIN CARD --- */
        .card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 420px; /* ဖုန်းရော ကွန်ပျူတာပါ ကြည့်ကောင်းမည့် ဆိုဒ် */
            padding: 60px 40px;
            border-radius: 30px; /* Modern Rounded Corner */
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px); /* Mouse တင်ရင် အပေါ်နည်းနည်းကြွသွားမယ် */
        }

        /* --- LOGO --- */
        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .app-icon {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 1.05rem;
            color: var(--secondary-text);
            line-height: 1.6;
            margin: 0 0 40px 0;
        }

        /* --- BUTTON (UNIQUE PILL SHAPE) --- */
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent-color);
            color: #ffffff;
            text-decoration: none;
            padding: 18px 30px;
            border-radius: 50px; /* လုံးဝန်းသော Pill Shape */
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .download-btn:hover {
            background-color: #000000;
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .download-btn.disabled {
            background-color: #e5e5e5;
            color: #a0a0a0;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .btn-icon {
            width: 20px;
            height: 20px;
            filter: invert(1); /* အမဲ icon ကို အဖြူပြောင်းရန် */
            margin-right: 10px;
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #ccc;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 480px) {
            .card {
                max-width: 90%;
                padding: 40px 20px;
            }
            h1 { font-size: 1.75rem; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo-container">
            <img src="icon.jpg" alt="App Icon" class="app-icon">
        </div>

        <h1>Money Tracker</h1>
        <p>
            ငွေကြေးစီမံမှုအတွက် အရိုးရှင်းဆုံးအဖြေ။<br>
            မြန်ဆန်၊ လုံခြုံပြီး စိတ်ချရသည်။
        </p>

        <a href="#" id="downloadBtn" class="download-btn disabled">
            <img src="icon.jpg" alt="" class="btn-icon">
            Download for Android
        </a>

        <div class="footer">
            Version 1.0.0 &bull; Coming Soon
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('downloadBtn');
            btn.addEventListener('click', (e) => {
                if (btn.classList.contains('disabled')) {
                    e.preventDefault();
                    // Button စာသားကို ခဏပြောင်းပြခြင်း
                    const originalText = btn.innerHTML;
                    btn.innerHTML = "မကြာမီ လာမည်...";
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
